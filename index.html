<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="assets/favicon/icon.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

     <!-- div main login é a pai: é toda a caixa do site -->
    <div class="main-login">

<!-- div para estilizar o lado esquerdo da div total -->
        <div class="left-login">
            <h1>Faça login <br> e tenha acesso aos nossos produtos</h1>
            <img src="assets/image/eyes-animate.svg" class="image-left" alt="imagem de astronauta">
            
        </div>

        <!-- div para estilizar o lado direito do site -->
        <div class="right-login">
            
            <!-- esta div card-login é para estilizar a area de login e senha que é menor que a div right. por isso usamos a palavra card.  -->

            <div class="card-login">
                <h1>LOGIN</h1>
            <div class="textfield">
              <label for="login">Login</label>  
              <input type="text" name="login" placeholder="usuário">
            </div>

            <div class="textfield">
                <label for="usuario">Senha</label>  
                <input type="password" name="senha" placeholder="senha">
              </div>
              
              <!-- este button cria o botão de login que fica logo abaixo de login e senha. -->
 
              <button class="button-login">Login
              </button>
                
            </div>
        </div>
    
    </div>
</body>
</html>
